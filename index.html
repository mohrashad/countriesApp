<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css//responsive/style-responsive.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="head">
                        <h3>Where in the world?</h3>
                    </div>
                    <div class="icon">
                        <i class="far fa-moon"></i>
                        <span>Dark Mode</span>
                    </div>
                </div>
            </div>
        </header>
        <section class="search">
            <div class="container">
                <div class="search-content">
                    <div class="search-input">
                        <i id="search_btn" class="fas fa-search"></i>
                        <input type="text" id="search_input" placeholder="Search for a country">
                    </div>
                    <div class="search-option">
                        <select id="filterOptions">
                            <option value="">Filter by Region</option>
                            <option value="Africa">Africa</option>
                            <option value="America">America</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Oceania">Oceania</option>
                        </select>
                        <i class="fas fa-angle-down filter-btn"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="countries">
            <div class="container">
                <div class="row"></div>
            </div>
        </section>
        <script src="./js/app.js" type="module" sync></script>
    </body>
</html>
